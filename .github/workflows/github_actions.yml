name: Java CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
      - uses: actions/checkout@v2
      - name: Set up JDK 11
      - uses: actions/setup-java@v2
        with:
            java-version: '11'
            distribution: 'adopt'
        - name: Gradle Build Action
        - uses: gradle/gradle-build-action@v2.0.1
